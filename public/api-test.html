<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testHealth()">Test Health</button>
    <div id="results"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:5001/api/health');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<pre>Health: ' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 'Health Error: ' + error.message;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@beaconblast.com',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = '<pre>Login: ' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 'Login Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
