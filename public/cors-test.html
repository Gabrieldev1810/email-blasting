<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test health endpoint
                const healthResponse = await fetch('http://localhost:5001/api/auth/health');
                const healthData = await healthResponse.json();
                resultDiv.innerHTML += '<p>Health check: ' + JSON.stringify(healthData) + '</p>';
                
                // Test login endpoint
                const loginResponse = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@beaconblast.com',
                        password: 'password'
                    })
                });
                
                const loginData = await loginResponse.json();
                resultDiv.innerHTML += '<p>Login test: ' + JSON.stringify(loginData) + '</p>';
                
            } catch (error) {
                resultDiv.innerHTML += '<p>Error: ' + error.message + '</p>';
                console.error('CORS test error:', error);
            }
        }
    </script>
</body>
</html>
